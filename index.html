---
title: My Blog
layout: default
---

<div class="main-background">

<div class="date-main-content">
  <div class="has-text-aligned">
    <h1 class="header-font">Thanks for the Great Memories! 🐒</h1>
    </div>


<!-- <span style="font-size:80px">🙎🏻‍🐒</span> -->


<div class="dates-container">
  {% assign sorted_dates = site.dates | sort: 'event_date' | reverse %}
  {% for date in sorted_dates %}
     <div class="date-container">
       <div class="timeline-dot-container left-container">
         <div class="timeline-dot">
         </div>
       </div>
       <div class="date-content">
         <h2 class="header-font">{{date.title}}</h2>
         <h3 class="date-header">{{date.event_date | date: "%m/%d/%Y"}}</h3>
         <p>{{ date.content }} </p>
         <img style="max-height: 300px;" src="{{date.display_image}}"></img>
       </div>
       <div class="timeline-dot-container right-container">
         <div class="timeline-dot">
         </div>
       </div>
      </div>
  {% endfor %}
</div>

</div>
</div>
<div class="i-love-you">
  <h1 class="cursive">I Love You, Sara!</h1>
</div>
